<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Schedule - Farm Time Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="navigation-container"></div>

    <main class="container-fluid py-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">My Weekly Schedule</h3>
        <div class="d-flex gap-2">
          <button id="btnPrevWeek" class="btn btn-outline-secondary btn-sm">
            &lt; Previous
          </button>
          <button id="btnThisWeek" class="btn btn-outline-primary btn-sm">
            This Week
          </button>
          <button id="btnNextWeek" class="btn btn-outline-secondary btn-sm">
            Next &gt;
          </button>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <h5 id="weekDisplay" class="text-muted"></h5>
        </div>
      </div>

      <div id="loadingBox" class="alert alert-info">Loading schedule...</div>
      <div id="loadError" class="alert alert-danger d-none"></div>

      <div class="table-responsive">
        <table class="table table-bordered align-middle">
          <thead class="table-light">
            <tr>
              <th style="width: 120px">Staff</th>
              <th>Monday</th>
              <th>Tuesday</th>
              <th>Wednesday</th>
              <th>Thursday</th>
              <th>Friday</th>
              <th>Saturday</th>
              <th>Sunday</th>
            </tr>
          </thead>
          <tbody id="scheduleBody"></tbody>
        </table>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      window.API_BASE = "https://flindersdevops.azurewebsites.net/api";
    </script>
    <script src="js/staff-navigation.js"></script>
    <script src="js/staff-schedule.js"></script>
  </body>
</html>
