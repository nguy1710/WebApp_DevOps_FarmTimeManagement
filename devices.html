<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devices - Farm Time Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="navigation-container"></div>

    <main class="container py-4">
      <!-- Title + free text search -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">Device List</h3>
        <div class="d-flex gap-2">
          <button
            id="btnCreateDevice"
            class="btn btn-primary btn-sm"
            data-bs-toggle="modal"
            data-bs-target="#createDeviceModal"
          >
            Create Device
          </button>
          <input
            id="searchInput"
            type="text"
            class="form-control"
            placeholder="Search device type/location/status..."
            style="max-width: 280px"
          />
        </div>
      </div>

      <!-- Select filters -->
      <div class="row g-2 mb-3">
        <div class="col-sm-6 col-md-3">
          <label class="form-label mb-1">Type</label>
          <select id="filterType" class="form-select">
            <option value="">All</option>
            <option>Card</option>
            <option>Biometric</option>
             
          </select>
        </div>
         <div class="col-sm-6 col-md-3">
           <label class="form-label mb-1">Status</label>
           <select id="filterStatus" class="form-select">
             <option value="">All</option>
             <option>Online</option>
             <option>Offline</option>
           </select>
         </div>

        <div
          class="col-12 col-md-6 d-flex align-items-end justify-content-md-end"
        >
          <button
            id="btnClearFilters"
            class="btn btn-outline-secondary mt-2 mt-md-0"
          >
            Clear filters
          </button>
        </div>
      </div>

      <div id="loadingBox" class="alert alert-info">Loading devices.</div>
      <div id="loadError" class="alert alert-danger d-none"></div>

      <div class="table-responsive">
        <table class="table table-bordered align-middle">
          <thead class="table-light">
            <tr>
              <th>DeviceId</th>
              <th>Location</th>
              <th>Type</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </main>

    <!-- Create Device Modal -->
    <div class="modal fade" id="createDeviceModal" tabindex="-1" aria-labelledby="createDeviceModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createDeviceModalLabel">Create New Device</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="createDeviceForm">
              <div class="mb-3">
                <label for="deviceLocation" class="form-label">Location <span class="text-danger">*</span></label>
                <input
                  type="text"
                  class="form-control"
                  id="deviceLocation"
                  placeholder="Enter location"
                  required
                />
                <div class="form-text">(e.g., Gate A, Gate B)</div>
              </div>
              <div class="mb-3">
                <label for="deviceType" class="form-label">Type <span class="text-danger">*</span></label>
                <select class="form-select" id="deviceType" required>
                  <option value="">Select device type</option>
                  <option value="Card">Card</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="deviceStatus" class="form-label">Status <span class="text-danger">*</span></label>
                <select class="form-select" id="deviceStatus" required>
                  <option value="">Select status</option>
                  <option value="Online">Online</option>
                  <option value="Offline">Offline</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="btnSaveDevice">Create Device</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Device Modal -->
    <div class="modal fade" id="editDeviceModal" tabindex="-1" aria-labelledby="editDeviceModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editDeviceModalLabel">Edit Device</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="editDeviceForm">
              <input type="hidden" id="editDeviceId" />
              <div class="mb-3">
                <label for="editDeviceLocation" class="form-label">Location <span class="text-danger">*</span></label>
                <input
                  type="text"
                  class="form-control"
                  id="editDeviceLocation"
                  placeholder="Enter location"
                  required
                />
                <div class="form-text">(e.g., Gate A, Gate B)</div>
              </div>
              <div class="mb-3">
                <label for="editDeviceType" class="form-label">Type <span class="text-danger">*</span></label>
                <select class="form-select" id="editDeviceType" required>
                  <option value="">Select device type</option>
                  <option value="Card">Card</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="editDeviceStatus" class="form-label">Status <span class="text-danger">*</span></label>
                <select class="form-select" id="editDeviceStatus" required>
                  <option value="">Select status</option>
                  <option value="Online">Online</option>
                  <option value="Offline">Offline</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="btnUpdateDevice">Update Device</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      window.API_BASE = "https://flindersdevops.azurewebsites.net/api";
    </script>
    <script src="js/navigation.js"></script>
    <script src="js/devices.js"></script>
  </body>
</html>
