<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login History - Farm Time</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div id="navigation-container"></div>

  <main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="mb-0">Login History</h3>
      <input id="historySearch" type="text" class="form-control" placeholder="Search..." style="max-width:280px">
    </div>

    <div id="historyLoading" class="alert alert-info">Loading history...</div>
    <div id="historyError" class="alert alert-danger d-none"></div>

    <div class="table-responsive">
      <table class="table table-bordered align-middle">
        <thead class="table-light">
          <tr>
            <th>HistoryId</th>
            <th>Timestamp</th>
            <th>Actor</th>
            <th>Ip</th>
            <th>Action</th>
            <th>Result</th>
            <th>Details</th>
            <th style="width:120px">Actions</th>
          </tr>
        </thead>
        <tbody id="historyBody"></tbody>
      </table>
    </div>
  </main>

  <!-- Config -->
  <script>window.API_BASE="https://flindersdevops.azurewebsites.net/api";</script>
  <script src="js/navigation.js"></script>
  <script src="js/history.js"></script>
</body>
</html>
