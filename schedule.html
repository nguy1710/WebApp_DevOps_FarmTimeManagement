<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule Management - Farm Time Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="navigation-container"></div>

    <main class="container-fluid py-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">Weekly Schedule Management</h3>
        <div class="d-flex gap-2">
          <button id="btnPrevWeek" class="btn btn-outline-secondary btn-sm">
            &lt; Previous
          </button>
          <button id="btnThisWeek" class="btn btn-outline-primary btn-sm">
            This Week
          </button>
          <button id="btnNextWeek" class="btn btn-outline-secondary btn-sm">
            Next &gt;
          </button>
          <button id="btnAddShift" class="btn btn-primary btn-sm">
            Add Shift
          </button>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <h5 id="weekDisplay" class="text-muted"></h5>
        </div>
        <div class="col-md-6 text-end">
          <input
            id="staffFilter"
            type="text"
            class="form-control d-inline-block"
            placeholder="Filter by staff name..."
            style="max-width: 250px"
          />
        </div>
      </div>

      <div id="loadingBox" class="alert alert-info">Loading schedule...</div>
      <div id="loadError" class="alert alert-danger d-none"></div>

      <div class="table-responsive">
        <table class="table table-bordered align-middle">
          <thead class="table-light">
            <tr>
              <th style="width: 120px">Staff</th>
              <th>Monday</th>
              <th>Tuesday</th>
              <th>Wednesday</th>
              <th>Thursday</th>
              <th>Friday</th>
              <th>Saturday</th>
              <th>Sunday</th>
            </tr>
          </thead>
          <tbody id="scheduleBody"></tbody>
        </table>
      </div>
    </main>

    <div class="modal fade" id="shiftModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="shiftModalTitle">Add Shift</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <form id="shiftForm" class="needs-validation" novalidate>
            <div class="modal-body">
              <input type="hidden" id="shiftId" />
              <div class="mb-3">
                <label class="form-label">Staff *</label>
                <select id="shiftStaffId" class="form-select" required>
                  <option value="">Select Staff</option>
                </select>
                <div class="invalid-feedback">Please select staff member.</div>
              </div>
              <div class="mb-3">
                <label class="form-label">Date *</label>
                <input
                  id="shiftDate"
                  type="date"
                  class="form-control"
                  required
                />
                <div class="invalid-feedback">Please select date.</div>
              </div>
              <div class="row g-2">
                <div class="col-6">
                  <label class="form-label">Start Time *</label>
                  <input
                    id="shiftStartTime"
                    type="time"
                    class="form-control"
                    required
                  />
                  <div class="invalid-feedback">Required.</div>
                </div>
                <div class="col-6">
                  <label class="form-label">End Time *</label>
                  <input
                    id="shiftEndTime"
                    type="time"
                    class="form-control"
                    required
                  />
                  <div class="invalid-feedback">Required.</div>
                </div>
              </div>
              <div id="overlapWarning" class="alert alert-warning d-none">
                <strong>Warning:</strong> This shift overlaps with existing
                shifts for this employee.
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">
                <span
                  id="shiftSpinner"
                  class="spinner-border spinner-border-sm d-none"
                ></span>
                Save Shift
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      window.API_BASE = "https://flindersdevops.azurewebsites.net/api";
    </script>
    <script src="js/navigation.js"></script>
    <script src="js/schedule.js"></script>
  </body>
</html>
