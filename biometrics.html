<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biometrics - Farm Time Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="navigation-container"></div>

    <main class="container py-4">
      <!-- Title + search -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">Staff Biometric Management</h3>
        <div class="d-flex gap-2">
          <input
            id="searchInput"
            type="text"
            class="form-control"
            placeholder="Search staff name/role..."
            style="max-width: 280px"
          />
        </div>
      </div>

      <!-- Filters -->
      <div class="row g-2 mb-3">
        <div class="col-sm-6 col-md-3">
          <label class="form-label mb-1">Role</label>
          <select id="filterRole" class="form-select">
            <option value="">All</option>
            <option>Admin</option>
            <option>Worker</option>
          </select>
        </div>

        <div
          class="col-12 col-md-9 d-flex align-items-end justify-content-md-end"
        >
          <button
            id="btnClearFilters"
            class="btn btn-outline-secondary mt-2 mt-md-0"
          >
            Clear filters
          </button>
        </div>
      </div>

      <div id="loadingBox" class="alert alert-info">Loading staff biometric data.</div>
      <div id="loadError" class="alert alert-danger d-none"></div>

      <div class="table-responsive">
        <table class="table table-bordered align-middle">
          <thead class="table-light">
            <tr>
              <th>StaffID</th>
              <th>FirstName</th>
              <th>LastName</th>
              <th>Role</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </main>

    <!-- Create Biometric Modal -->
    <div class="modal fade" id="createBiometricModal" tabindex="-1" aria-labelledby="createBiometricModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createBiometricModalLabel">Create Biometric Data</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="createBiometricForm">
              <input type="hidden" id="createStaffId" />
              <div class="mb-3">
                <label class="form-label">Staff</label>
                <input type="text" class="form-control" id="createStaffName" readonly />
              </div>
              <div class="mb-3">
                <label for="biometricType" class="form-label">Type <span class="text-danger">*</span></label>
                <select class="form-select" id="biometricType" required>
                  <option value="">Select biometric type</option>
                  <option value="Card">Card</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="biometricData" class="form-label">Data <span class="text-danger">*</span></label>
                <textarea
                  class="form-control"
                  id="biometricData"
                  rows="3"
                  placeholder="Enter biometric data (template/encoded string)"
                  required
                ></textarea>
                <div class="form-text">Enter the biometric template or encoded data</div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="btnSaveBiometric">Create Biometric</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Biometric Modal -->
    <div class="modal fade" id="editBiometricModal" tabindex="-1" aria-labelledby="editBiometricModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editBiometricModalLabel">Edit Biometric Data</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="editBiometricForm">
              <input type="hidden" id="editBiometricId" />
              <input type="hidden" id="editStaffId" />
              <div class="mb-3">
                <label class="form-label">Staff</label>
                <input type="text" class="form-control" id="editStaffName" readonly />
              </div>
              <div class="mb-3">
                <label for="editBiometricType" class="form-label">Type <span class="text-danger">*</span></label>
                <select class="form-select" id="editBiometricType" required>
                  <option value="">Select biometric type</option>
                  <option value="Card">Card</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="editBiometricData" class="form-label">Data <span class="text-danger">*</span></label>
                <textarea
                  class="form-control"
                  id="editBiometricData"
                  rows="3"
                  placeholder="Enter biometric data (template/encoded string)"
                  required
                ></textarea>
                <div class="form-text">Enter the biometric template or encoded data</div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="btnUpdateBiometric">Update Biometric</button>
            <button type="button" class="btn btn-danger" id="btnDeleteBiometric">Delete Biometric</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      window.API_BASE = "https://flindersdevops.azurewebsites.net/api";
    </script>
    <script src="js/navigation.js"></script>
    <script src="js/biometrics.js"></script>
  </body>
</html>
