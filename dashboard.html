<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Farm Time Management Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="navigation-container"></div>

    <main class="container py-4">
      <!-- Title + free text search -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">Staff List</h3>
        <div class="d-flex gap-2">
          <a href="create-staff.html" class="btn btn-primary btn-sm">
            Create Staff
          </a>
          <input
            id="searchInput"
            type="text"
            class="form-control"
            placeholder="Search name/email/phone..."
            style="max-width: 280px"
          />
        </div>
      </div>

      <!-- Select filters -->
      <div class="row g-2 mb-3">
        <div class="col-sm-6 col-md-3">
          <label class="form-label mb-1">Role</label>
          <select id="filterRole" class="form-select">
            <option value="">All</option>
            <option>Admin</option>
            <option>Worker</option>
          </select>
        </div>
        <div class="col-sm-6 col-md-3">
          <label class="form-label mb-1">Contract Type</label>
          <select id="filterContract" class="form-select">
            <option value="">All</option>
            <option>Full-time</option>
            <option>Part-time</option>
            <option>Casual</option>
          </select>
        </div>

        <div
          class="col-12 col-md-6 d-flex align-items-end justify-content-md-end"
        >
          <button
            id="btnClearFilters"
            class="btn btn-outline-secondary mt-2 mt-md-0"
          >
            Clear filters
          </button>
        </div>
      </div>

      <!-- StdPay sort -->
      <div class="row g-2 mb-3">
        <div class="col-12 col-md-4">
          <label class="form-label mb-1">StdPay sort</label>
          <select id="sortStdPay" class="form-select">
            <option value="">None</option>
            <option value="asc">StdPay ↑ (low to high)</option>
            <option value="desc">StdPay ↓ (high to low)</option>
          </select>
        </div>
      </div>

      <div id="loadingBox" class="alert alert-info">Loading staff.</div>
      <div id="loadError" class="alert alert-danger d-none"></div>

      <div class="table-responsive">
        <table class="table table-bordered align-middle">
          <thead class="table-light">
            <tr>
              <th>StaffId</th>
              <th>FirstName</th>
              <th>LastName</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Address</th>
              <th>ContractType</th>
              <th>Role</th>
              <th>StdPay</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </main>

    <script>
      window.API_BASE = "https://flindersdevops.azurewebsites.net/api";
    </script>
    <script src="js/navigation.js"></script>
    <script src="js/dashboard.js"></script>
  </body>
</html>
