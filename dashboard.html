<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Farm Time Management Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">
        <img src="./assets/flinderslogo.png" alt="Farm Time Management" height="50"> 
      </a>
      <div class="d-flex align-items-center gap-2">
        <a href="create-staff.html" class="btn btn-warning btn-sm">Create Staff</a>
        <a href="history.html" class="btn btn-warning btn-sm">Log History</a>

        <span id="userWelcome" class="ms-2 me-2 text-white small"></span>
        <button id="btnLogout" class="btn btn-outline-light btn-sm">Logout</button>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <!-- Title + free text search -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="mb-0">Staff List</h3>
      <input id="searchInput" type="text" class="form-control" placeholder="Search name/email/phone..." style="max-width:280px">
    </div>

    <!-- Select filters -->
    <div class="row g-2 mb-3">
      <div class="col-sm-6 col-md-3">
        <label class="form-label mb-1">Role</label>
        <select id="filterRole" class="form-select">
          <option value="">All</option>
          <option>Admin</option>
          <option>Worker</option>
        </select>
      </div>
      <div class="col-sm-6 col-md-3">
        <label class="form-label mb-1">Contract Type</label>
        <select id="filterContract" class="form-select">
          <option value="">All</option>
          <option>Full-time</option>
          <option>Part-time</option>
          <option>Casual</option>
        </select>
      </div>

      <div class="col-12 col-md-6 d-flex align-items-end justify-content-md-end">
        <button id="btnClearFilters" class="btn btn-outline-secondary mt-2 mt-md-0">Clear filters</button>
      </div>
    </div>

    <!-- Numeric range filters -->
    <div class="row g-2 mb-3">
      <div class="col-6 col-md-2">
        <label class="form-label mb-1">StdHours min</label>
        <input id="minStdHours" type="number" class="form-control" step="0.01" min="0" placeholder="min">
      </div>
      <div class="col-6 col-md-2">
        <label class="form-label mb-1">StdHours max</label>
        <input id="maxStdHours" type="number" class="form-control" step="0.01" min="0" placeholder="max">
      </div>

      <div class="col-6 col-md-2">
        <label class="form-label mb-1">StdPay min</label>
        <input id="minStdPay" type="number" class="form-control" step="0.01" min="0" placeholder="min">
      </div>
      <div class="col-6 col-md-2">
        <label class="form-label mb-1">StdPay max</label>
        <input id="maxStdPay" type="number" class="form-control" step="0.01" min="0" placeholder="max">
      </div>

      <div class="col-6 col-md-2">
        <label class="form-label mb-1">Overtime min</label>
        <input id="minOvertime" type="number" class="form-control" step="0.01" min="0" placeholder="min">
      </div>
      <div class="col-6 col-md-2">
        <label class="form-label mb-1">Overtime max</label>
        <input id="maxOvertime" type="number" class="form-control" step="0.01" min="0" placeholder="max">
      </div>
    </div>

    <div id="loadingBox" class="alert alert-info">Loading staff.</div>
    <div id="loadError" class="alert alert-danger d-none"></div>

    <div class="table-responsive">
      <table class="table table-bordered align-middle">
        <thead class="table-light">
          <tr>
            <th>StaffId</th><th>FirstName</th><th>LastName</th><th>Email</th><th>Phone</th>
            <th>Address</th><th>ContractType</th><th>Role</th>
            <th>StdHours</th><th>StdPay</th><th>OvertimePay</th><th>Actions</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </main>

  <script>window.API_BASE="https://flindersdevops.azurewebsites.net/api";</script>
  <script src="js/dashboard.js"></script>
</body>
</html>
