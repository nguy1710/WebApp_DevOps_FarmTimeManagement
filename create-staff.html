<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Staff - Farm Time Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">
        <img src="./assets/flinderslogo.png" alt="Farm Time Management" height="50"> 
      </a>
            <div class="d-flex align-items-center gap-2">
        <a href="dashboard.html" class="btn btn-outline-light btn-sm">Back to Dashboard</a>
      </div>
    </div>
  </nav>
  <main class="container py-4">
    <h3 class="mb-3">Create Staff</h3>
    <form id="createStaffForm" class="needs-validation" novalidate>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">*First Name (required)</label>
          <input id="FirstName" class="form-control" required>
          <div class="invalid-feedback">Required.</div>
        </div>
        <div class="col-md-6">
          <label class="form-label">*Last Name (required)</label>
          <input id="LastName" class="form-control" required>
          <div class="invalid-feedback">Required.</div>
        </div>
        <div class="col-md-6">
          <label class="form-label">*Email (required)</label>
          <input id="Email" type="email" class="form-control" required>
 
        </div>
        <div class="col-md-6">
          <label class="form-label">Phone</label>
          <input id="Phone" class="form-control">
          <div class="invalid-feedback">Invalid phone number format. Use 8-15 digits with optional + prefix.</div>
        </div>
        <div class="col-md-6">
          <label class="form-label">*Password (required)</label>
          <input id="Password" type="password" class="form-control" required>
        </div>
        <div class="col-12">
          <label class="form-label">Address</label>
          <input id="Address" class="form-control">
        </div>
 

        <div class="col-md-6">
          <label class="form-label">*Contract type (required)</label>
          <select id="ContractType" class="form-select" required>
            <option value="">-- Select contract type --</option>
            <option>Full-time</option>
            <option>Part-time</option>
            <option>Casual</option>           
          </select>          
          <div class="invalid-feedback">Please select contract type.</div>
        </div>




        <div class="col-md-6">
          <label class="form-label">*Role (required)</label>
          <select id="Role" class="form-select" required>
            <option value="">-- Select Role --</option>
            <option>Admin</option>
            <option>Worker</option>
          </select>          
          <div class="invalid-feedback">Please select a Role.</div>
        </div>


<!-- =================================================================

<div class="col-md-4">
  <label class="form-label">Standard Pay Rate</label>
  <input id="StandardPayRate" type="number" step="0.01" min="0" class="form-control">
</div>




      </div>
      <div class="mt-4 d-flex gap-2">
        <button id="btnSubmitCreate" type="submit" class="btn btn-primary">
          <span id="createSpinner" class="spinner-border spinner-border-sm d-none"></span>
          Submit
        </button>
        <a href="dashboard.html" class="btn btn-secondary">Cancel</a>
      </div>
      <div id="createError" class="alert alert-danger mt-3 d-none"></div>
    </form>
  </main>
  <script>window.API_BASE="https://flindersdevops.azurewebsites.net/api";</script>
  <script src="js/create-staff.js"></script>
</body>
</html>
